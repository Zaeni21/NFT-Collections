<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Mode - ðŸ¦” Sonic Hedgehog Jump</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    canvas {
      background: #000;
      border: 2px solid #555;
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>No Internet? Main dulu bro!</h1>
  <canvas id="gameCanvas" width="480" height="320"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let hedgehog = { x: 50, y: 260, width: 30, height: 30, velocityY: 0, gravity: 1 };
    let isJumping = false;
    let obstacles = [];
    let frame = 0;
    let score = 0;

    function drawHedgehog() {
      ctx.fillStyle = "#0ff";
      ctx.fillRect(hedgehog.x, hedgehog.y, hedgehog.width, hedgehog.height);
    }

    function drawObstacle(ob) {
      ctx.fillStyle = "#f33";
      ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update hedgehog
      if (hedgehog.y + hedgehog.height < canvas.height) {
        hedgehog.velocityY += hedgehog.gravity;
        hedgehog.y += hedgehog.velocityY;
      } else {
        hedgehog.velocityY = 0;
        hedgehog.y = canvas.height - hedgehog.height;
        isJumping = false;
      }

      drawHedgehog();

      // Obstacle logic
      if (frame % 90 === 0) {
        obstacles.push({ x: canvas.width, y: 290, width: 20, height: 30 });
      }

      obstacles.forEach((ob, index) => {
        ob.x -= 4;
        drawObstacle(ob);
        if (
          hedgehog.x < ob.x + ob.width &&
          hedgehog.x + hedgehog.width > ob.x &&
          hedgehog.y < ob.y + ob.height &&
          hedgehog.y + hedgehog.height > ob.y
        ) {
          alert("Game Over! Score: " + score);
          document.location.reload();
        }

        if (ob.x + ob.width < 0) {
          obstacles.splice(index, 1);
          score++;
        }
      });

      frame++;
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener("keydown", () => {
      if (!isJumping) {
        hedgehog.velocityY = -15;
        isJumping = true;
      }
    });

    gameLoop();
  </script>
</body>
</html>
