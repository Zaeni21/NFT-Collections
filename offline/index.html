<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Mode - Sonic Hedgie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #0a021d, #100530, #000);
    }
    canvas {
      display: block;
      background: transparent;
      width: 100vw;
      height: 100vh;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      z-index: 10;
      text-shadow: 1px 1px 3px #000;
    }
    #replay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #9333ea;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      display: none;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s;
    }
    #replay:hover {
      background: #a855f7;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <button id="replay" onclick="restart()">Play Again</button>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreText = document.getElementById("score");
    const replayBtn = document.getElementById("replay");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let sonic = {
      x: 100,
      y: canvas.height - 100,
      width: 60,
      height: 60,
      dy: 0,
      gravity: 0.7,
      jumpPower: -14,
      grounded: true,
      img: null
    };

    let obstacle = {
      x: canvas.width,
      y: canvas.height - 70,
      width: 50,
      height: 50,
      speed: 5
    };

    let score = 0;
    let isGameOver = false;

    sonic.img = new Image();
    sonic.img.src = "https://upload.wikimedia.org/wikipedia/en/thumb/4/43/Sonic_the_Hedgehog.png/220px-Sonic_the_Hedgehog.png";

    function drawSonic() {
      ctx.drawImage(sonic.img, sonic.x, sonic.y, sonic.width, sonic.height);
    }

    function drawObstacle() {
      ctx.fillStyle = "#ef4444";
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function detectCollision() {
      return (
        sonic.x < obstacle.x + obstacle.width &&
        sonic.x + sonic.width > obstacle.x &&
        sonic.y < obstacle.y + obstacle.height &&
        sonic.y + sonic.height > obstacle.y
      );
    }

    function update() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      sonic.y += sonic.dy;
      sonic.dy += sonic.gravity;

      if (sonic.y + sonic.height >= canvas.height - 10) {
        sonic.y = canvas.height - 10 - sonic.height;
        sonic.dy = 0;
        sonic.grounded = true;
      }

      obstacle.x -= obstacle.speed;
      if (obstacle.x + obstacle.width < 0) {
        obstacle.x = canvas.width + Math.random() * 400;
        score++;
        scoreText.textContent = "Score: " + score;
      }

      drawSonic();
      drawObstacle();

      if (detectCollision()) {
        isGameOver = true;
        replayBtn.style.display = "block";
      } else {
        requestAnimationFrame(update);
      }
    }

    function jump() {
      if (sonic.grounded) {
        sonic.dy = sonic.jumpPower;
        sonic.grounded = false;
      }
    }

    function restart() {
      score = 0;
      isGameOver = false;
      scoreText.textContent = "Score: 0";
      replayBtn.style.display = "none";
      sonic.y = canvas.height - 100;
      obstacle.x = canvas.width;
      update();
    }

    window.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    window.addEventListener("touchstart", jump);

    update();
  </script>
</body>
</html>
