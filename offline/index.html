
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Landak</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #0a0020; color: white; }
    #gameCanvas { display: block; margin: 0 auto; background: #000; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #7f3de4;
      color: white;
      margin: 10px;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
    }
    #mode-selection, #leaderboard-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 1000;
    }
    #leaderboard-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1001;
    }
    #leaderboard-popup h3 {
      margin-top: 0;
    }
    #leaderboard-popup ul {
      list-style: none;
      padding: 0;
    }
    #leaderboard-popup li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="loader"><div class="loader-text">Loading onchain vibes...</div></div>
  <div id="score">Score: 0</div>
  <div id="mode-selection">
    <button onclick="startOffchain()">Play</button>
  </div>
  <div id="leaderboard-btn">
    <button onclick="showLeaderboard()">Leaderboard</button>
  </div>
  <div id="leaderboard-popup">
    <h3>Top 10 Players</h3>
    <ul id="leaderboard-list"></ul>
    <button onclick="document.getElementById('leaderboard-popup').style.display='none'">Close</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
