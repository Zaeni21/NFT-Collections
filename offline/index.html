<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Mode - Sonic Jump</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #0a021d, #100530, #000);
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }
    #scoreboard {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      font-size: 18px;
    }
    #muteBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      background: #333;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    Score: <span id="score">0</span><br />
    Highscore: <span id="highscore">0</span><br />
    Lives: <span id="lives">3</span>
  </div>
  <button id="muteBtn">Mute</button>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const sonic = {
      x: 50,
      y: canvas.height - 150,
      width: 50,
      height: 50,
      dy: 0,
      gravity: 1,
      jump: -18,
      onGround: true,
      img: new Image()
    };

    sonic.img.src = "https://upload.wikimedia.org/wikipedia/en/4/43/Sonic_the_Hedgehog.png";

    let score = 0;
    let highscore = 0;
    let lives = 3;
    let obstacles = [];
    let gameSpeed = 6;
    let soundEnabled = true;

    const jumpSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_7f4e2df950.mp3");

    document.getElementById("muteBtn").onclick = () => {
      soundEnabled = !soundEnabled;
      document.getElementById("muteBtn").innerText = soundEnabled ? "Mute" : "Unmute";
    };

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.key === "ArrowUp") {
        if (sonic.onGround) {
          sonic.dy = sonic.jump;
          sonic.onGround = false;
          if (soundEnabled) jumpSound.play();
        }
      }
    });

    function drawSonic() {
      ctx.drawImage(sonic.img, sonic.x, sonic.y, sonic.width, sonic.height);
    }

    function spawnObstacle() {
      obstacles.push({
        x: canvas.width,
        y: canvas.height - 50,
        width: 40,
        height: 40
      });
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      for (let o of obstacles) {
        o.x -= gameSpeed;
        ctx.fillRect(o.x, o.y, o.width, o.height);
      }
    }

    function checkCollision() {
      for (let o of obstacles) {
        if (
          sonic.x < o.x + o.width &&
          sonic.x + sonic.width > o.x &&
          sonic.y < o.y + o.height &&
          sonic.y + sonic.height > o.y
        ) {
          lives--;
          obstacles = [];
          sonic.y = canvas.height - 150;
          sonic.dy = 0;
          sonic.onGround = true;
          if (lives <= 0) resetGame();
          return;
        }
      }
    }

    function resetGame() {
      if (score > highscore) highscore = score;
      score = 0;
      lives = 3;
      obstacles = [];
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      sonic.dy += sonic.gravity;
      sonic.y += sonic.dy;

      if (sonic.y > canvas.height - 150) {
        sonic.y = canvas.height - 150;
        sonic.dy = 0;
        sonic.onGround = true;
      }

      drawSonic();
      drawObstacles();
      checkCollision();

      document.getElementById("score").innerText = score;
      document.getElementById("highscore").innerText = highscore;
      document.getElementById("lives").innerText = lives;

      score++;
      requestAnimationFrame(update);
    }

    sonic.img.onload = () => {
      setInterval(spawnObstacle, 1500);
      update();
    };
  </script>
</body>
</html>
