<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monad - NFT Collections</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    .loader-text {
      font-size: 1.5rem;
      color: white;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body style="background: linear-gradient(to bottom, #0a021d, #100530, #000);" class="text-white min-h-screen p-6">

  <!-- Loader -->
  <div id="loader">
    <div class="loader-text">Loading onchain vibes...</div>
  </div>

  <!-- Hero Section -->
  <section class="text-center mb-10">
    <h1 class="text-4xl sm:text-5xl font-bold mb-4 bg-gradient-to-r from-purple-500 to-pink-500 text-transparent bg-clip-text">
      MONAD NFT COLLECTIONS
    </h1>
    <p class="text-gray-400 text-sm max-w-xl mx-auto">
      Koleksi NFT degen — waifu, pixel, jiwa-jiwa onchain. Semua bisa lo lihat, semua bisa lo koleksi.
    </p>
  </section>

  <!-- NFT Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Tambahkan 10 koleksi NFT kamu di sini seperti sebelumnya -->
    <!-- Contoh: -->
    <div class="bg-gray-900 p-4 rounded-xl text-center transform transition hover:scale-105 hover:shadow-xl">
      <img src="https://aqua-glad-tern-369.mypinata.cloud/ipfs/bafybeiabu75wc3bgkdwgrfscqwujpow6ebip2ec6r4b5wxofnqjjockb2y" alt="Javanese NFT" class="w-full rounded-lg mb-3">
      <h2 class="text-xl font-semibold">Javanese NFT</h2>
      <a href="https://magiceden.io/collections/monad-testnet/0x695343e161dc19274062d42de89e81fed280e449" target="_blank" class="text-purple-400 hover:underline text-sm">View on Magic Eden</a>
    </div>
    <!-- Lanjutkan koleksi 2 sampai 10 seperti di versi sebelumnya -->
  </div>

  <!-- Footer -->
  <footer class="mt-12 text-center text-sm text-gray-500">
    <p>© 2025 Built by JAWIRNFT with passion for degen culture</p>
    <div class="flex justify-center gap-6 mt-3">
      <!-- Twitter -->
      <a href="https://twitter.com/JAWIRNFT" target="_blank" rel="noopener noreferrer" class="hover:text-purple-400">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
          <path d="M18.244 3h2.852l-6.225 7.1 7.34 10.9h-5.748l-4.126-6.175L6.716 21H3.857l6.651-7.582L3 3h5.82l3.705 5.62L18.244 3Zm-.992 17h1.578L8.72 4H7.086l10.166 16Z"/>
        </svg>
      </a>
      <!-- Instagram -->
      <a href="https://instagram.com/jawirnft" target="_blank" rel="noopener noreferrer" class="hover:text-pink-400">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
          <path d="M7.5 2h9A5.5 5.5 0 0 1 22 7.5v9a5.5 5.5 0 0 1-5.5 5.5h-9A5.5 5.5 0 0 1 2 16.5v-9A5.5 5.5 0 0 1 7.5 2Zm9 1.5h-9A4 4 0 0 0 3.5 7.5v9A4 4 0 0 0 7.5 20.5h9a4 4 0 0 0 4-4v-9a4 4 0 0 0-4-4Zm-4.5 3.25a5.25 5.25 0 1 1 0 10.5a5.25 5.25 0 0 1 0-10.5Zm0 1.5a3.75 3.75 0 1 0 0 7.5a3.75 3.75 0 0 0 0-7.5Zm4.63-.63a.75.75 0 1 1 1.5 0a.75.75 0 0 1-1.5 0Z"/>
        </svg>
      </a>
    </div>
  </footer>

  <!-- Hide loader after load -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loader').style.display = 'none';
    });
  </script>
</body>
</html>
